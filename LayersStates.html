<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>Map with WMS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/3.46/dijit/themes/claro/claro.css"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/3.46/esri/css/esri.css"
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://js.arcgis.com/3.46/"></script>

    <script>
      var map;
      require([
        'esri/map',
        'esri/config',
        'esri/layers/WMSLayer',
        'esri/layers/WMSLayerInfo',
        'esri/geometry/Extent',
        'dojo/_base/array',
        'dojo/dom',
        'dojo/dom-construct',
        'dojo/parser',
        'dijit/layout/BorderContainer',
        'dijit/layout/ContentPane',
        'dojo/domReady!',
      ], function (
        Map,
        esriConfig,
        WMSLayer,
        WMSLayerInfo,
        Extent,
        array,
        dom,
        domConst,
        parser
      ) {
        parser.parse();

        var corsEnabledServers = esriConfig.defaults.io.corsEnabledServers;
        corsEnabledServers.push('sampleserver6.arcgisonline.com');

        map = new Map('map', {
          basemap: 'streets-vector',
          center: [-96, 37],
          zoom: 2,
        });

        var layer1 = new WMSLayerInfo({
          name: '1',
          title: 'States',
        });
        var layer2 = new WMSLayerInfo({
          name: '2',
          title: 'Highways',
        });
        var resourceInfo = {
          extent: new Extent(-126.4, 31.0 - 109.7, 41.5, {
            wkid: 4326,
          }),
          layerInfos: [layer1, layer2],
        };
        var wmsLayer = new WMSLayer(
          'https://sampleserver6.arcgisonline.com/arcgis/services/USA/MapServer/WMSServer',
          {
            resourceInfo: resourceInfo,
            visibleLayers: ['1', '2'],
          }
        );
        map.addLayers([wmsLayer]);

        var details = dom.byId('details');
        domConst.place('<b>Layers</b>:', details);
        var ul = domConst.create('ul', null, details);
        array.forEach(wmsLayer.layerInfos, function (layerInfo) {
          domConst.create('li', { innerHTML: layerInfo.title }, ul);
        });
        domConst.place(
          '<b>WMS Version</b>:' + wmsLayer.version + '<br />',
          details
        );
      });
    </script>
  </head>

  <body class="claro">
    <nav>
      <a href="/">ArcGIS範本</a>
      <a href="/SceneView.html">ArcGIS載入NLSC臺灣通用電子地圖SceneView</a>
      <a href="/MapView.html">ArcGIS載入NLSC臺灣通用電子地圖MapView</a>
      <a href="/LayersStates.html">ArcGIS載入Layers_States</a>
    </nav>
    <div
      id="content"
      data-dojo-type="dijit.layout.BorderContainer"
      data-dojo-props="design:'headline', gutters:true"
      style="width: 100%; height: 100%; margin: 0"
    >
      <div
        id="details"
        data-dojo-type="dijit.layout.ContentPane"
        data-dojo-props="region:'left', splitter:true"
        style="overflow: auto; width: 200px"
      ></div>

      <div
        id="map"
        data-dojo-type="dijit.layout.ContentPane"
        data-dojo-props="region:'center'"
        style="overflow: hidden"
      ></div>
    </div>
  </body>
</html>
