<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to MapView - Create a 2D map | Sample | ArcGIS Maps SDK for
      JavaScript 4.29
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.29/"></script>

    <script>
      require(['esri/Map', 'esri/views/MapView', 'esri/Graphic'], (
        Map,
        MapView,
        Graphic
      ) => {
        const map = new Map({
          basemap: 'topo-vector',
        });

        const view = new MapView({
          container: 'viewDiv',
          map: map,
          zoom: 10, // 調整縮放層級以適合桃園地區
          center: [121.3, 24.99], // 桃園的經緯度座標
        });

        // 桃園的座標
        const point = {
          type: 'point',
          longitude: 121.3,
          latitude: 24.99,
        };

        // 建立圖釘元素
        const pointGraphic = new Graphic({
          geometry: point,
          attributes: {
            name: '桃園', // 圖釘標題文字
            description: '台灣桃園市', // 彈出視窗內容
          },
        });

        // 將圖釘新增到地圖上
        view.graphics.add(pointGraphic);
      });
    </script>
  </head>
  <body>
    <nav>
      <a href="https://imneverdied.github.io/arGIS_Custom_Basemap/">ArcGIS範本</a>
      <a href="https://imneverdied.github.io/arGIS_Custom_Basemap/SceneView.html">ArcGIS載入NLSC臺灣通用電子地圖SceneView</a>
      <a href="https://imneverdied.github.io/arGIS_Custom_Basemap/MapView.html">ArcGIS載入NLSC臺灣通用電子地圖MapView</a>
      <a href="https://imneverdied.github.io/arGIS_Custom_Basemap/LayersStates.html">ArcGIS載入Layers_States</a>
    </nav>

    <div id="viewDiv"></div>
  </body>
</html>
